<!-- signup.html -->
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Sign Up - Restaurant Tinder</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <style>
    body {display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f0f2f5;font-family:Arial,sans-serif;}
    .container {background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:100%;max-width:400px;}
    h2 {text-align:center;margin-bottom:1rem;}
    label {display:block;margin-top:1rem;font-weight:bold;}
    input {width:100%;padding:0.5rem;margin-top:0.25rem;border:1px solid #ccc;border-radius:4px;}
    button {width:100%;padding:0.75rem;margin-top:1.5rem;border:none;border-radius:4px;background:#007bff;color:#fff;font-size:1rem;cursor:pointer;}
    button:hover {background:#0056b3;}
    p {text-align:center;margin-top:1rem;}
    a {color:#007bff;text-decoration:none;}
    a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class='container'>
    <h2>Sign Up</h2>
    <form action='/signup' method='POST'>
      <label for='username'>Username</label>
      <input type='text' id='username' name='username' required>
      <label for='email'>Email</label>
      <input type='email' id='email' name='email' required>
      <label for='password'>Password</label>
      <input type='password' id='password' name='password' required>
      <button type='submit'>Sign Up</button>
    </form>
    <p>Already have an account? <a href='login.html'>Log in</a></p>
  </div>
</body>
</html>
